<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 80vh; width: 100%; margin-bottom: 10px; }
        #info-box {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            padding: 10px;
            background: #f3f3f3;
            border: 2px solid #007bff;
            border-radius: 10px;
            color: #333;
        }
        .leaflet-control-container .leaflet-control-attribution {
            display: none !important;
        }
    </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">üöå Tracking Bus No: <span id="bus_no"></span></h2>

<div id="map"></div>

<div id="info-box">
    <strong>üìç Current Location:</strong> <span id="location">Waiting for data...</span> <br/>
    <strong>üåê Latitude:</strong> <span id="lat">-</span>, <strong>Longitude:</strong> <span id="lng">-</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const busNo = window.location.pathname.split("/").pop();
    document.getElementById("bus_no").innerText = busNo;

    const map = L.map('map').setView([0, 0], 15);
    
    L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        attribution: '&copy; Chandusmarttechtuts'
    }).addTo(map);

    const busIcon = L.icon({
        iconUrl: "{{ url_for('static', filename='images/bus.png') }}", 
        iconSize: [20, 20],
        iconAnchor: [10, 10],
        popupAnchor: [0, -35]
    });

    let polyline = L.polyline([], { color: 'blue' }).addTo(map);
    let marker;

    async function updateMap() {
        try {
            const response = await fetch(`/get_locations/${busNo}`);
            const locations = await response.json();

            console.log("Fetched locations:", locations); // Debugging

            // Filter out invalid locations
            const validLocations = locations.filter(loc => loc.lat !== null && loc.lng !== null);

            if (validLocations.length === 0) {
                console.warn("No valid location data available");
                return;
            }

            const latlngs = validLocations.map(loc => [loc.lat, loc.lng]);
            polyline.setLatLngs(latlngs);

            const lastLocation = validLocations[validLocations.length - 1];
            const lastLatLng = [lastLocation.lat, lastLocation.lng];

            if (marker) {
                marker.setLatLng(lastLatLng);
            } else {
                marker = L.marker(lastLatLng, { icon: busIcon }).addTo(map);
            }

            map.setView(lastLatLng, 18, { animate: true });

            document.getElementById('location').innerText = lastLocation.area || "Unknown";
            document.getElementById('lat').innerText = lastLocation.lat;
            document.getElementById('lng').innerText = lastLocation.lng;
        } catch (error) {
            console.error("Error fetching bus data:", error);
        }
    }



    setInterval(updateMap, 3000);
</script>

</body>
</html>
